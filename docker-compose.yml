version: '3.8'

# Docker Compose para subir o sistema completo
# Backend (NestJS) + Frontend (React) + Redis

services:
  redis:
    image: redis:7-alpine
    container_name: transactions-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - transactions-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transactions-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      # Persistir banco de dados SQLite
      - ./backend/database.sqlite:/app/database.sqlite
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - transactions-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001/api
    container_name: transactions-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - transactions-network

volumes:
  redis_data:

networks:
  transactions-network:
    driver: bridge
